{%extends "base.html"%}

{%block title%}
Edit Blog
{%endblock title%}

{%block content%}
<div class="col-md-12">
    <form action="/update/{{blog.id}}" method="POST" class="post-form">
        {%csrf_token%}
        <div class="container">
            <div class="col-12">
                <h3>Update Details</h3>
            </div>
            <div class="mb-3">
                <label>Blog ID:</label>
                <input type="text" class="form-control" name="id" id="id_id" required maxlength="20" value="{{blog.id}}">
            </div>
            <div class="mb-3">
                <label>Blog Title:</label>
                <input type="text" class="form-control" name="title" id="id_title" required maxlength="300" value="{{blog.title}}">
            </div>
            <div class="mb-3">
                <label>Blog Content:</label>
                <input type="text" class="form-control" name="content" id="id_content" required maxlength="1000" value="{{blog.content}}">
            </div>
            <div class="mb-3">
                <label>Blog Image:</label>
                <input type="text" class="form-control" name="image" id="id_image" value="{{blog.image}}">
            </div>
            <div class="mb-3">
                <button class="btn btn-success btn-lg" type="submit">Update</button>
            </div>
        </div>
    </form>
</div>
{%endblock content%}
