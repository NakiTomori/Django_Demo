{%extends "base.html"%}

{%block title%}
News Blog
{%endblock title%}

{%block content%}
<div class="col-md-12">
    <span>
        <a href="/addnew" class="btn btn-primary">Add new blog</a>
    </span>
    <div class="table-reponsive">
        <table id = "bootstrapdatatable" class="table table-striped table-bordered" width = "100%">
            <thead>
                <th><input type="checkbox" id="checkall"></th>
                <th>ID</th>
                <th>Blog Title</th>
                <th>Blog Content</th>
                <th>Blog Image</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody>
                {%for blog in blogs%}
                <tr>
                    <td><indput type="checkbox" class="checkthis"></td>
                    <td>{{blog.id}}</td>
                    <td>{{blog.title}}</td>
                    <td>{{blog.content}}</td>
                    <td>{{blog.image}}</td>
                    <td><a href="/edit/{{blog.id}}" class="btn btn-primary">Edit</a></td>
                    <td><a href="/delete/{{blog.id}}" class="btn btn-danger">Delete</a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</div>
{%endblock content%}
